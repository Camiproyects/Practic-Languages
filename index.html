<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorador Vintage del Repositorio</title>
  <style>
    body {
      background-color: #f8f5e3;
      font-family: 'Courier New', monospace;
      color: #4b3a2f;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #5b4636;
      margin-bottom: 1rem;
    }
    .explorer {
      background-color: #fefaf1;
      border: 1px solid #d6c1a6;
      padding: 1rem;
      border-radius: 8px;
      max-width: 800px;
      margin: 0 auto;
    }
    .folder, .file {
      margin: 0.3rem 0;
      padding-left: 1rem;
      cursor: pointer;
    }
    .folder::before {
      content: 'üìÅ ';
    }
    .file::before {
      content: 'üìÑ ';
    }
    .file:hover, .folder:hover {
      background-color: #f2e7ce;
    }
    #viewer {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: none;
      max-height: auto;
      overflow-y: auto;
    }
    #backBtn {
      display: none;
      margin-top: 1rem;
      background: #d2b48c;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Visualizador De Archivos Repositorio</h1>
  <div class="explorer" id="explorer"></div>
  <div id="viewer"></div>
  <button id="backBtn" onclick="volver()">Volver</button>

  <script>
    let estructura;
    let history = [];

    async function cargarEstructura() {
      const response = await fetch('estructura.json');
      estructura = await response.json();

      // Filtrar solo carpetas relevantes en ra√≠z
      const carpetasPermitidas = ['Documentation', 'Programs', 'mi_entorno', '.vscode'];
      const filtrada = {};
      for (let clave in estructura) {
        if (typeof estructura[clave] === 'object' && carpetasPermitidas.includes(clave)) {
          filtrada[clave] = estructura[clave];
        }
      }

      render(filtrada);
    }

    function render(obj) {
      const explorer = document.getElementById('explorer');
      explorer.innerHTML = '';
      for (let clave in obj) {
        const elemento = document.createElement('div');
        if (typeof obj[clave] === 'object') {
          elemento.textContent = clave;
          elemento.className = 'folder';
          elemento.onclick = () => {
            history.push(obj);
            render(obj[clave]);
            document.getElementById('backBtn').style.display = 'inline-block';
            document.getElementById('viewer').style.display = 'none';
          };
        } else {
          elemento.textContent = clave;
          elemento.className = 'file';
          elemento.onclick = () => {
            document.getElementById('viewer').textContent = obj[clave];
            document.getElementById('viewer').style.display = 'block';
            document.getElementById('explorer').style.display = 'none';
            document.getElementById('backBtn').style.display = 'inline-block';
          };
        }
        explorer.appendChild(elemento);
      }
      explorer.style.display = 'block';
    }

    function volver() {
      const viewer = document.getElementById('viewer');
      const explorer = document.getElementById('explorer');
      const backBtn = document.getElementById('backBtn');

      if (history.length > 0) {
        const anterior = history.pop();
        render(anterior);
        viewer.style.display = 'none';
        explorer.style.display = 'block';
        backBtn.style.display = history.length > 0 ? 'inline-block' : 'none';
      }
    }

    cargarEstructura();
  </script>

</body>
</html>
