<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor Vintage del Repositorio</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f5dc;
      color: #2c2c2c;
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #5c4033;
      text-shadow: 1px 1px #d2b48c;
    }
    .entry {
      padding: 8px 12px;
      margin: 4px 0;
      border-left: 4px solid #d2b48c;
      cursor: pointer;
      transition: background 0.2s;
    }
    .entry:hover {
      background-color: #fdf6e3;
    }
    .folder::before {
      content: 'üìÅ ';
    }
    .file::before {
      content: 'üìÑ ';
    }
    #viewer {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #fff8dc;
      padding: 1rem;
      border: 1px solid #d2b48c;
      border-radius: 10px;
      max-height: 500px;
      overflow-y: auto;
      display: none;
    }
    #back {
      margin-top: 1rem;
      background: #d2b48c;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explorador Vintage del Repositorio</h1>
    <p>Haz clic en carpetas o archivos para navegar</p>
  </header>

  <div id="explorer"></div>
  <div id="viewer"></div>
  <button id="back" onclick="volver()">Volver</button>

  <script>
    let estructura = {};
    let rutaActual = [];
    let pila = [];

    async function cargarEstructura() {
      const res = await fetch('estructura.json');
      estructura = await res.json();
      render(estructura);
    }

    function obtenerRuta(obj, ruta) {
      return ruta.reduce((acc, dir) => acc[dir], obj);
    }

    function render(nodo) {
      const explorer = document.getElementById('explorer');
      const viewer = document.getElementById('viewer');
      explorer.innerHTML = '';
      viewer.style.display = 'none';
      document.getElementById('back').style.display = rutaActual.length > 0 ? 'inline-block' : 'none';

      for (const key in nodo) {
        const div = document.createElement('div');
        div.classList.add('entry');

        if (typeof nodo[key] === 'object') {
          div.classList.add('folder');
          div.textContent = key;
          div.onclick = () => {
            pila.push(nodo);
            rutaActual.push(key);
            render(obtenerRuta(estructura, rutaActual));
          };
        } else {
          div.classList.add('file');
          div.textContent = key;
          div.onclick = () => {
            explorer.innerHTML = '';
            viewer.textContent = nodo[key];
            viewer.style.display = 'block';
          };
        }

        explorer.appendChild(div);
      }
    }

    function volver() {
      if (rutaActual.length > 0) {
        rutaActual.pop();
        render(obtenerRuta(estructura, rutaActual));
      } else {
        render(estructura);
      }
    }

    cargarEstructura();
  </script>
</body>
</html>
